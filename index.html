<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina com menu e foto<</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Pagina com menu e foto</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#sobre">Sobre</a>
        <a href="#contato">Contato</a>
        <a href="#blog">Blog</a>
    </nav>
    <main>
        <img src="https://fcmsantacasasp.edu.br/blog/wp-content/uploads/2022/03/especialista-ou-generalista.jpg" height="200" width="300" alt="medicos">
    </main>
    <section>
        <h3>Envie a sua mensagem</h3>
        <form action="#" method="get">
            <div>
                <label for="name">Nome: </label>
                <input type="text" id="name" name="name" placeholder="Digite o nome completo">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="text" id="email" name="email" placeholder="Digite o seu melhor email">
            </div>
            <div>
                <label for="message">Mensagem: </label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Informações do site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
